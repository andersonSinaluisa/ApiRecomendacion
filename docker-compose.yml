version: '3'
services:
  db:
    image: postgres
    environment: 
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: recomendation_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  
  webapi:
    build:
      context: ./api_recomendation
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - db
    
    volumes:
      - ./api_recomendation:/app

    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=recomendation_db;Username=root;Password=root
  
  web:
    build: 
      context: ./recommendationfront
      dockerfile: Dockerfile

    ports:
      - 3000:80
    depends_on:
      - webapi
    environment:
      - API_RECOMMENDATION= http://webapi:80
      