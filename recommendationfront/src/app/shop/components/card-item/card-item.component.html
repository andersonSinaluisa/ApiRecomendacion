

  <ngb-carousel class="w-full mt-4" #carousel>
    <ng-template ngbSlide *ngFor="let slide of imagenes" >
      <div class="picsum-img-wrapper">
        <img [src]="slide" alt="Random first slide">
      </div>
    </ng-template>
  </ngb-carousel>

<div class="text-center mt-2">
  <button (click)="prevSlide()" class="btn btn-primary mr-2" [disabled]="carousel.activeId === '0'">Anterior</button>
  <button (click)="nextSlide()" class="btn btn-primary"
    [disabled]="carousel.activeId === (imagenes.length - 1).toString()">Siguiente</button>
</div>
<div class="mt-4 flex justify-between">
  <div>
    <h3 class="text-sm text-gray-700">
      <a href="javascript:void(0)">
        <span aria-hidden="true" class="absolute"></span>

        {{nombre}}
      </a>
    </h3>
    <p class="mt-1 text-sm text-gray-500">{{descripcion}}</p>
  </div>
  <p class="text-sm font-medium text-gray-900">${{precio}}</p>

</div>
